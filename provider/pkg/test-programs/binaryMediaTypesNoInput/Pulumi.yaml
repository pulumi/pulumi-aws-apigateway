name: api-binarymediatypesinput
runtime: yaml
description: Lambda backed API with binarymediatypes
config:
  aws:region: us-west-2
resources:
  role:
    type: aws:iam:Role
    properties:
      assumeRolePolicy:
        fn::toJSON:
          Version: "2012-10-17"
          Statement:
            - Action: sts:AssumeRole
              Effect: Allow
              Principal:
                Service: lambda.amazonaws.com

  policy:
    type: aws:iam:RolePolicy
    properties:
      role: ${role.id}
      policy:
        fn::toJSON:
          Version: "2012-10-17"
          Statement:
            - Action:
                - "logs:*"
                - "cloudwatch:*"
              Effect: Allow
              Resource: "*"

  lambda:
    type: aws:lambda:Function
    properties:
      runtime: python3.8
      code:
        fn::assetArchive:
          folder:
            fn::fileArchive: ./handler
      timeout: 300
      handler: "handler.handler"
      role: ${role.arn}
    options:
      dependsOn:
        - ${policy}

  api:
    type: aws-apigateway:index:RestAPI
    properties:
      binaryMediaTypes:
        - "application/json"
      routes:
        - path: "/"
          method: GET
          eventHandler: ${lambda}
